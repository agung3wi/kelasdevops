<VirtualHost *:8080>
    <Directory /home/ubuntu/apache.kelasdevops.xyz/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ServerAdmin webmaster@localhost
    ServerName apache.kelasdevops.xyz
    ServerAlias www.apache.kelasdevops.xyz
    DocumentRoot /home/ubuntu/apache.kelasdevops.xyz/public
    ErrorLog ${APACHE_LOG_DIR}/apache.kelasdevops.xyz-error.log
    CustomLog ${APACHE_LOG_DIR}/apache.kelasdevops.xyz-access.log combined
</VirtualHost>